<!DOCTYPE html>
<html lang="ru" ng-app="app" ng-controller="AppCtrl as appCtrl">
<head>

  <meta charset="utf-8">

  <title ng-bind="pageTitle"></title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- Application CSS -->
  <link rel="stylesheet" href="assets/css/styles-minimal.css">

</head>

<body>
  
  <div class="container">
    
    <!-- Navigation -->
    <header id="header" ng-hide="appCtrl.uiState.current.name == 'auth'">
          
      <a ui-sref="list"><button class="btn btn-nav" ng-class="{active: appCtrl.isActive('/')}">Список расчётов</button></a>
    
      <a class="pull-right" href="http://sqlisp.rtc.local:8000/"><button class="btn btn-nav">Вернуться на основной ресурс Отдела №73</button></a>

    </header>
    
    <!-- UI-View -->
    <div id="main-content" ui-view="main"></div>

  </div>

  <!-- AngularJS -->
  <script src="../bower_components/angular/angular.js"></script>

  <!-- Angular Animate -->
  <script src="../bower_components/angular-animate/angular-animate.js"></script>

  <!-- Angular UI-Bootstrap -->
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <!-- Angular UI Router -->
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>  

  <!-- Lodash -->
  <script src="../bower_components/lodash/dist/lodash.js"></script>
  
  <!-- Restangular -->
  <script src="../bower_components/restangular/dist/restangular.js"></script>

  <!-- Ng-Sticky -->
  <script src="assets/libs/ng-sticky/ng-sticky.js"></script> 

  <!-- Application script -->
  <script src="../dist/js/all.js"></script>
 
</body>
</html>
