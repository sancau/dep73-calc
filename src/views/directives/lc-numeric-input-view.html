<div 
    class="form-group" 
	ng-class="{ 'has-error': !inputObject.$valid && (!inputObject.$pristine || submitted), 
                'has-success': inputObject.$valid && !inputObject.$pristine }">
    
    <label 
        for="{{ inputId }}" 
        class="control-label">
    	
    	{{ label }}
    
    </label>
    
    <input 
        type="number"
        id="{{ inputId }}" 
        class="form-control"  
        name="{{ inputId }}"
        value="{{ value }}" 
        min="{{ min }}" 
        max="{{ max }}" 
        step="{{ step }}"
        ng-model="modelData"
        ng-required="required">

    <p 
        class="help-block" 
        ng-show="inputObject.$error.required && (!inputObject.$pristine || submitted)">    

        Это поле не может быть пустым
    
    </p>

    <p 
        class="help-block" 
        ng-show="inputObject.$error.min && (!inputObject.$pristine || submitted)">    

        Значение не может быть меньше {{min}}
    
    </p>

    <p 
        class="help-block" 
        ng-show="inputObject.$error.max && (!inputObject.$pristine || submitted)">    

        Значение не может быть больше {{max}}
    
    </p>

	<p
		class="help-block" 
        ng-show="inputObject.$error.number && (!inputObject.$pristine || submitted)">    

        Значение должно быть целым или вещественным числом
    
    </p>

</div>
